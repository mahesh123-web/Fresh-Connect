<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Food Delivery Network</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/main.css" rel="stylesheet">


</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">Local Food Delivery Network</h1>
        <div class="row">
            <!-- Farmer Registration Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Farmer Registration</h2>
                        <form method="post" action="{% url "farmer"%}">
                            {% csrf_token%}
                            <div class="mb-3">
                                <label for="farmerName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="farmerName" name="username" placeholder="Enter your full name">
                            </div>
                            <div class="mb-3">
                                <label for="farmLocation" class="form-label">Farm Location</label>
                                <input type="text" class="form-control" id="farmLocation" name="farm_location" placeholder="Enter your farm location">
                            </div>
                            <div class="mb-3">
                                <label for="farmSize" class="form-label">Farm Size (in acres)</label>
                                <input type="number" class="form-control" id="farmSize" name ="farm_size" placeholder="Enter farm size">
                            </div>
                            <div class="mb-3">
                                <label for="cropsProduced" class="form-label">Crops Produced</label>
                                <input type="text" class="form-control" id="cropsProduced" name ="crops_produced" placeholder="List the crops you produce">
                            </div>
                            <div class="mb-3">
                                <label for="farmerEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="farmerEmail" name="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="farmerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="farmerPassword" name="password" placeholder="Create a password">
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Register as Farmer</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            Already have an account? <a href="{% url 'farmerlogin' %}">Login here</a>
                        </div>
                    </div>
                </div>
            </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
