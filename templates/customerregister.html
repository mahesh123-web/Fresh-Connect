<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Food Delivery Network</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">Local Food Delivery Network</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Customer Registration</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="customerName" placeholder="Enter your full name">
                            </div>
                            <div class="mb-3">
                                <label for="customerAddress" class="form-label">Delivery Address</label>
                                <input type="text" class="form-control" id="customerAddress" placeholder="Enter your delivery address">
                            </div>
                            <div class="mb-3">
                                <label for="customerPhone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="customerPhone" placeholder="Enter your phone number">
                            </div>
                            <div class="mb-3">
                                <label for="customerEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="customerEmail" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="customerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="customerPassword" placeholder="Create a password">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register as Customer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
